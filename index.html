<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reviews</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="assets\css\main.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<!-- title -->
				<div class="title">
					<h2>our reviews</h2>
					<div class="underline"></div>
				</div>
				<!-- review card -->
				<article class="review">
					<div class="img-container">
						<img
							src="assets\img\person-1.jpeg"
							id="img-container__person"
							alt=""
						/>
					</div>
					<h4 id="author">sara jones</h4>
					<p id="job">ux designer</p>
					<p id="info">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias
						porro doloribus repellat placeat consequatur quia molestiae
						distinctio sunt necessitatibus possimus.
					</p>
					<!-- prev next btns -->
					<div class="button">
						<button class="button__prev">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="button__next">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
					<!-- random button -->
					<button class="button-random">surprise me</button>
				</article>
			</section>
		</main>
		<!-- Javascript -->
		<script src="assets\js\script.js"></script>
	</body>
</html>
